<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Site!</title>
        <style>
            div{
                border: 1px solid black;
                font-family: Arial, sans-serif; 
                font-size: 24px;
                font-weight: bold;
            }

            button {
                border: 0;
                line-height: 2.5;
                padding: 0 20px;
                font-size: 1rem;
                text-align: center;
                color: #fff;
                text-shadow: 1px 1px 1px #000;
                border-radius: 10px;
                background-color: rgba(220, 0, 0, 1);
                background-image: linear-gradient(to top left,
                                      rgba(0, 0, 0, .2),
                                      rgba(0, 0, 0, .2) 30%,
                                      rgba(0, 0, 0, 0));
                box-shadow: inset 2px 2px 3px rgba(255, 255, 255, .6),
                            inset -2px -2px 3px rgba(0, 0, 0, .6);
            }

            button:hover {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div>
            <button>Click Me</button>
            <a href="">Foto 07</a>
            <a href=""><button>Foto 08</button></a>
        </div>
    </body>
</html>
