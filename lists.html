<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        An unordered List:
        <ul>
            <li>One item</li>
            <li>Other item</li>
            <li>Yet Another item</li>
        </ul>
        An Ordered List:
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
    </body>
</html>
